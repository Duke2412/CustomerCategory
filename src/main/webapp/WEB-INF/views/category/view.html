<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<h1>View Category: <span th:text="${category.name}"></span></h1>
<a href="/categoryss">Category list</a>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.userName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.phoneNumber}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
